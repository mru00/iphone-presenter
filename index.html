<!DOCTYPE html>
<html lang="en" mmanifest="/cache.manifest">
  <head>
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <meta name="viewport" content="user-scalable=no, width=device-width" />
   <link rel="stylesheet" type="text/css" href="style.css"/>
   <link rel="apple-touch-icon" sizes="114x114" href="touch-icon-iphone4.png" />
   <title>Presenter: ${nodename}</title>
   <meta http-equiv="Content-Style-Type" content="text/css" />
   <script type="text/javascript" src="remote.js"></script>
  </head>
  <body ontouchstart="ontouchstart(event);"
		ontouchend="ontouchend(event);"
		ontouchmove="ontouchmove(event);">
	<div id="currentOrientation"></div>
	<table id="container" width="100%">
<tr>
	  <td><div class="button" id="prev" ><div>Prev</div></div>
	  <td><div class="button" id="next" ><p>Next</div>
	</table>
  </body>
</html>
