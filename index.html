<!DOCTYPE html>
<html lang="en" mmanifest="/cache.manifest">
  <head>
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <meta name="viewport" content="user-scalable=no, width=device-width" />
   <link rel="stylesheet" type="text/css" href="style.css"/>
   <link rel="apple-touch-icon" sizes="114x114" href="touch-icon-iphone4.png" />
   <title>Presenter: ${nodename}</title>
   <meta http-equiv="Content-Style-Type" content="text/css" />
   <script type="text/javascript" src="remote.js"></script>
  </head>
  <body ontouchstart="ontouchstart(event);"
		ontouchend="ontouchend(event);"
		ontouchmove="ontouchmove(event);">
<div id="currentOrientation"></div>
<div id="touchMoveOutput"></div>
<p><p><p>

<div id="container">
<div id="cube">
  <div class="face" id="left"><p>&larr; LEFT</div>
  <div class="face" id="front"><p>Swipe to scroll</div>
  <div class="face" id="right"><p>&rarr; RIGHT</div>
</div>
</div>
  </body>
</html>
